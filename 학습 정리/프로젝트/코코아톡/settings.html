<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column statusBar__column--center">
        <span>18:43</span>
      </div>
      <div class="statusBar__column statusBar__column--end">
        <i
          class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
        ></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
        <i class="fas fa-bolt statusBar__column__icon"></i>
      </div>
    </div>

    <nav class="navigation">
      <i class="fas fa-chevron-left"></i>
      <div class="navigation__curScreen">
        <span>Settings</span>
      </div>
      <div class="navigation__icons">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </nav>

    <main>
      <div class="menubars">
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-bullhorn fa-lg menubars__menubar__desc__icon"></i>
            <span>Notices</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-flask fa-lg menubars__menubar__desc__icon"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i
              class="fas fa-info-circle fa-lg menubars__menubar__desc__icon"
            ></i>
            <span>Version</span>
          </div>
          <div class="menubars__menubar__version">
            <span>Latest Version</span>
          </div>
        </div>
      </div>
      <div class="horizontalDivider horizontalDivider--topMargine">
        <div class="horizontalDivider__hr"></div>
      </div>
      <div class="menubars">
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i
              class="fas fa-user-secret fa-lg menubars__menubar__desc__icon"
            ></i>
            <span>Privacy</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="far fa-bell fa-lg menubars__menubar__desc__icon"></i>
            <span>Notifications</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-users fa-lg menubars__menubar__desc__icon"></i>
            <span>Friends</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="far fa-comments fa-lg menubars__menubar__desc__icon"></i>
            <span>Chats</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-tv fa-lg menubars__menubar__desc__icon"></i>
            <span>Display</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-palette fa-lg menubars__menubar__desc__icon"></i>
            <span>Themes</span>
          </div>
          <div class="menubars__menubar__version">
            <span>Default theme</span>
          </div>
        </div>
        <div class="menubars__menubar">
          <div class="menubars__menubar__desc">
            <i class="fas fa-phone fa-lg menubars__menubar__desc__icon"></i>
            <span>Call</span>
          </div>
          <div class="menubars__menubar__version"></div>
        </div>
      </div>
    </main>
    <div class="underMenu">
      <a href="friend.html">
        <div class="underMenu__icon"><i class="fas fa-user fa-2x"></i></div>
      </a>
      <div class="underMenu__icon">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
        <div class="noti"><span class="noti__text">1</span></div>
      </div>
      <a href="find.html">
        <div class="underMenu__icon"><i class="fas fa-search fa-2x"></i></div>
      </a>
      <a href="more.html">
        <div class="underMenu__icon">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </div>
      </a>
    </div>
    <div id="min-size">
      <span>화면이 너무 큽니다. 줄여주세요!</span>
    </div>
  </body>
</html>
