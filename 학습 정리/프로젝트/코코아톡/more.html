<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column statusBar__column--center">
        <span>18:43</span>
      </div>
      <div class="statusBar__column statusBar__column--end">
        <i
          class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
        ></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
        <i class="fas fa-bolt statusBar__column__icon"></i>
      </div>
    </div>

    <nav class="navigation">
      <div class="navigation__curScreen">
        <span>More</span>
      </div>
      <div class="navigation__icons">
        <i class="fas fa-search fa-lg navigation__icons__icon"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg navigation__icons__icon"></i>
        </a>
        
        <div class="noti noti--find"></div>
      </div>
    </nav>

    <main>
        <div class="target target--bottommargin">
            <div class="target__info">
              <a href="friend.html">
              <img
                class="target__info__img target__info__img--big"
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MTFfMjg3%2FMDAxNTkxODQ0NzAzNzM2.iZvKDN-5tR-WxXYKvhJEW7TvNtVXL0YP-sfMAz8kejwg.Jwx_hG9jOpSnrCt-z87YgOth7UAFWJsLWOw94zAeTfAg.JPEG.hijiahn%2F%25B6%25F3%25C0%25CE%25C7%25C1%25B7%25BB%25C1%25EE_%25BA%25EA%25B6%25F3%25BF%25EE.jpg&type=sc960_832"
                alt=""
              /></a>
              <div class="target__info__text">
                <div
                  class="target__info__text__name target__info__text__name--small"
                >
                  <span>브라운</span>
                </div>
                <div class="target__info__text__desc">
                  <span>+000-000-0000</span>
                </div>
              </div>
            </div>
            <div class="target__remain target__remain--black">
                <i class="fas fa-envelope-open-text fa-2x"></i>
            </div>
          </div>
      </div>

      <div class="icons">
        <div class="icons__row">
          <div class="icons__icon">
            <i class="far fa-calendar-check fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Calender</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-hdd fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Talk Drive</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-smile-wink fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Emotions</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="fab fa-node-js fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Themes</span>
            </div>
          </div>
        </div>
        <div class="icons__row">
          <div class="icons__icon">
            <i class="fas fa-key fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Account</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-comments fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Openchat</span>
            </div>
          </div>
        </div>
      </div>
      <div class="horizontalDivider horizontalDivider--topMargine">
        <div class="horizontalDivider__hr"></div>
        <div class="horizontalDivider__nextSection">
          <span>Suggestions</span>
        </div>
      </div>
      <div class="imageIcons">
        <div class="imageIcons__imageIcon">
          <img
            src="https://play-lh.googleusercontent.com/X-ilCPRjv76Fh9hSbL3Yh9hI2kihMhNno53UoGGb_-AOl7pCfOwAqeVzYaeis_GaKaWT=s180-rw"
            alt=""
            class="imageIcons__imageIcon__img"
          />
          <span>KaKao Story</span>
        </div>
        <div class="imageIcons__imageIcon">
          <img
            src="https://play-lh.googleusercontent.com/MBokAl0PQjgomA8mi2r7__wTgt9V-BOc7bc_FTcm-a4EiKIqfiEN6eezfNoCBXT8YQ=s180-rw"
            alt=""
            class="imageIcons__imageIcon__img"
          />
          <span>Line friends</span>
        </div>
        <div class="imageIcons__imageIcon">
          <img
            src="https://play-lh.googleusercontent.com/ANlcNwZQXesk7Fk9RmsmwdAPnIfoFc5acHvm4whyBHdKItVE1uw_cuipziB8HZ6NOA=s180-rw"
            alt=""
            class="imageIcons__imageIcon__img"
          />
          <span>Line stories</span>
        </div>
      </div>
    </main>
    <div class="underMenu">
      <a href="friend.html">
        <div class="underMenu__icon"><i class="fas fa-user fa-2x"></i></div>
      </a>
      <div class="underMenu__icon">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
        <div class="noti"><span class="noti__text">1</span></div>
      </div>
      <a href="find.html">
        <div class="underMenu__icon"><i class="fas fa-search fa-2x"></i></div>
      </a>
      <a href="more.html">
        <div class="underMenu__icon">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </div>
      </a>
    </div>
    <div id="min-size">
      <span>화면이 너무 큽니다. 줄여주세요!</span>
    </div>
  </body>
</html>
