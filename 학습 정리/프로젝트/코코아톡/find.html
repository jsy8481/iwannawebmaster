<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column statusBar__column--center">
        <span>18:43</span>
      </div>
      <div class="statusBar__column statusBar__column--end">
        <i
          class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
        ></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
        <i class="fas fa-bolt statusBar__column__icon"></i>
      </div>
    </div>

    <nav class="navigation">
      <div class="navigation__curScreen">
        <span>Find</span>
      </div>
      <div class="navigation__icons">
        <i class="fas fa-search fa-lg navigation__icons__icon"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg navigation__icons__icon"></i>
        </a>

        <div class="noti noti--find"></div>
      </div>
    </nav>

    <main>
      <div class="icons">
        <div class="icons__row">
          <div class="icons__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <div class="icons__icon__desc">
              <span>QR Code</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-address-book fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Add by</span>
              <span>Contracts</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-id-card fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Add by ID</span>
            </div>
          </div>
          <div class="icons__icon">
            <i class="far fa-envelope fa-2x"></i>
            <div class="icons__icon__desc">
              <span>Invite</span>
            </div>
          </div>
        </div>
      </div>
      <div class="horizontalDivider">
        <div class="horizontalDivider__hr"></div>
        <div class="horizontalDivider__nextSection">
          <span>Recommended Friends</span>
        </div>
      </div>
      <div class="recommendedFriends">
        <span>You have no recommend friends</span>
      </div>

      <div class="horizontalDivider">
        <div class="horizontalDivider__hr"></div>
        <div class="horizontalDivider__nextSection">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="openChat">
        <div class="openChat__desc">
          <div class="openChat__desc__title">
            <span>#BTS</span>
          </div>
          <div class="openChat__desc__tag">
            <span>#BTS#ARMY#FRIENDS</span>
          </div>
          <div class="openChat__desc__memberInfo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAyMjNfMTM0%2FMDAxNTgyNDIxNDc5NTE3.IJ3cm7XrD_8-ASWPmxFTR0yi8fAOzTRGsNHkPjdP8N4g.c3jcyiDWbFnCkXyVili6gyzJDnNxIt9PjxrN_FSLqGIg.JPEG.o8o8o8486%2F1582421479519.jpg&type=sc960_832"
              alt=""
              class="openChat__desc__memberInfo__admin"
            />
            <span class="openChat__desc__memberInfo__num">802 members</span>
            <div class="openChat__desc__memberInfo__verti"></div>
            <span class="openChat__desc__memberInfo__status">Active</span>
          </div>
        </div>
        <div class="openChat__imgColumn">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA4MjJfMTYx%2FMDAxNTk4MDg5OTkxNDcw.WqiFi1ybfQH2Fy-cjM12fiGaJxImL0WkFRVNjLD1iJwg.5Uu8He9Jo9aDD0V_hVC-8myI04oQJDrszJ-a-zscccEg.PNG.pigiyes%2F%25BD%25BA%25C5%25A9%25B8%25B0%25BC%25A6_2020-08-22_%25BF%25C0%25C8%25C4_6.41.18.png&type=sc960_832"
            alt=""
            class="openChat__imgColumn__img"
          />
        </div>
      </div>
      <div class="openChat">
        <div class="openChat__desc">
          <div class="openChat__desc__title">
            <span>Bts Gang~</span>
          </div>
          <div class="openChat__desc__tag">
            <span>#englishonly #ipurpleyou #jimin #ta...</span>
          </div>
          <div class="openChat__desc__memberInfo">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160428_72%2Fmong728_1461800252109sXsB9_JPEG%2F%25B6%25F3%25C0%25CE_%25C7%25C1%25B7%25BB%25C1%25EE_%25C4%25B3%25B8%25AF%25C5%25CD_%25C7%25C7%25B1%25D4%25BE%25EE_%252872%2529.JPG&type=sc960_832"
              alt=""
              class="openChat__desc__memberInfo__admin"
            />
            <span class="openChat__desc__memberInfo__num">299 members</span>
            <div class="openChat__desc__memberInfo__verti"></div>
            <span class="openChat__desc__memberInfo__status">Active</span>
          </div>
        </div>
        <div class="openChat__imgColumn">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDEwMjJfMjEg%2FMDAxNjAzMzMyMzQ3ODQw.23eJxqs5D8SRH5CeaPTPKAPlA28uZcXpB_7THk-X9pcg.UroekPgr90LZtf2azRapvhzR9Nmgz3DSgdysBexznA8g.PNG.aibel%2Fbts%25B4%25D9%25C0%25CC%25B3%25CA%25B8%25B6%25C0%25CC%25C6%25AE%25C6%25D0%25BC%25C7_1_%25281%2529.png&type=sc960_832"
            alt=""
            class="openChat__imgColumn__img"
          />
        </div>
      </div>
    </main>
    <div class="underMenu">
      <a href="friend.html">
        <div class="underMenu__icon"><i class="fas fa-user fa-2x"></i></div>
      </a>
      <div class="underMenu__icon">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
        <div class="noti"><span class="noti__text">1</span></div>
      </div>
      <a href="find.html">
        <div class="underMenu__icon"><i class="fas fa-search fa-2x"></i></div>
      </a>
      <a href="more.html">
        <div class="underMenu__icon">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </div>
      </a>
    </div>
  </body>
</html>
