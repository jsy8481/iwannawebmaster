<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="chatroom--background">
      <div class="statusBar">
        <div class="statusBar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusBar__column statusBar__column--center">
          <span>18:43</span>
        </div>
        <div class="statusBar__column statusBar__column--end">
          <i
            class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
          ></i>
          <span>11%</span>
          <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
          <i class="fas fa-bolt statusBar__column__icon"></i>
        </div>
      </div>

      <nav class="navigation">
        <a href="chats.html"
          ><i class="fas fa-chevron-left chartroom__chevron"></i
        ></a>

        <div class="navigation__curScreen">
          <span>코니</span>
        </div>
        <div class="navigation__icons">
          <i class="fas fa-search fa-lg"></i>
          <i class="fas fa-align-justify fa-lg navigation__icons__icon"></i>
        </div>
      </nav>

      <main>
        <div class="chatroom__time">
          <span class="chatroom__time__span">Tuesday, June 30, 2020</span>
        </div>
        <div class="chat">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMTVfODUg%2FMDAxNTg0MjA1ODU4MzYx.lg_GYAbe4X756fezd0ZPvjXM9jQaizTb_aT-XF_qDa8g.7EKyg898ifvkzBFercdfHE7w8Jd_iHTju1iWaQ70xtEg.JPEG.o8o8o8486%2F1584205857496.jpg&type=sc960_832"
            alt=""
            class="chat__img"
          />
          <div class="chat__text">
            <div class="chat__text__name">코니</div>
            <div class="chat__text__talk">안녕 브라움!!!</div>
          </div>
        </div>
        <div class="chat chat--left">
          <div class="chat__text__talk chat__text__talk--left">좋은 하루얌</div>
        </div>
      </main>
      <div class="keyboard">
        <div class="keyboard__upper">
          <i class="far fa-plus-square fa-2x"></i>
          <div class="keyboard__upper__input">
            <span>Hi!</span>

            <div class="keyborder__upper__input__buttons">
              <i
                class="far fa-laugh-wink fa-lg keyborder__upper__input__buttons__first"
              ></i>
              <div
                class="keyborder__upper__input__buttons__up keyborder__upper__input__buttons__first__last"
              >
                <i class="fas fa-arrow-up fa-lg"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="keyboard__keys">
          <div class="keyboard__keys_rows">
            <div class="keyboard__rows__key">q</div>
            <div class="keyboard__rows__key">w</div>
            <div class="keyboard__rows__key">e</div>
            <div class="keyboard__rows__key">r</div>
            <div class="keyboard__rows__key">t</div>
            <div class="keyboard__rows__key">y</div>
            <div class="keyboard__rows__key">u</div>
            <div class="keyboard__rows__key">i</div>
            <div class="keyboard__rows__key">o</div>
            <div class="keyboard__rows__key">p</div>
          </div>
          <div class="keyboard__keys_rows">
            <div class="keyboard__rows__key">a</div>
            <div class="keyboard__rows__key">s</div>
            <div class="keyboard__rows__key">d</div>
            <div class="keyboard__rows__key">f</div>
            <div class="keyboard__rows__key">g</div>
            <div class="keyboard__rows__key">h</div>
            <div class="keyboard__rows__key">j</div>
            <div class="keyboard__rows__key">k</div>
            <div class="keyboard__rows__key">l</div>
          </div>
          <div class="keyboard__keys_rows">
            <div class="keyboard__rows__key keyboard__rows__key__big">
              <i class="far fa-hand-point-up"></i>
            </div>
            <div class="keyboard__rows__key">z</div>
            <div class="keyboard__rows__key">x</div>
            <div class="keyboard__rows__key">c</div>
            <div class="keyboard__rows__key">v</div>
            <div class="keyboard__rows__key">b</div>
            <div class="keyboard__rows__key">n</div>
            <div class="keyboard__rows__key">m</div>

            <div class="keyboard__rows__key keyboard__rows__key__big">
              <i class="fas fa-backspace"></i>
            </div>
          </div>
          <div class="keyboard__keys_rows">
            <div class="keyboard__rows__key keyboard__row__key__smallFont">
              123
            </div>
            <div class="keyboard__rows__key">
              <i class="fas fa-microphone-alt"></i>
            </div>
            <div class="keyboard__rows__key"><i class="fas fa-globe"></i></div>
            <div
              class="keyboard__rows__key keyboard__rows__key__four keyboard__row__key__smallFont"
            >
              space
            </div>

            <div
              class="keyboard__rows__key keyboard__rows__key__two keyboard__row__key__smallFont"
            >
              return
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="min-size">
      <span>화면이 너무 큽니다. 줄여주세요!</span>
    </div>
  </body>
</html>
