<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column statusBar__column--center">
        <span>18:43</span>
      </div>
      <div class="statusBar__column statusBar__column--end">
        <i
          class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
        ></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
        <i class="fas fa-bolt statusBar__column__icon"></i>
      </div>
    </div>

    <nav class="navigation">
      <div class="navigation__curScreen">
        <span>Chats</span>
      </div>
      <div class="navigation__icons">
        <i class="fas fa-search fa-lg navigation__icons__icon"></i>
        <i class="fas fa-comment-medical fa-lg navigation__icons__icon"></i>
        <i class="fas fa-music fa-lg navigation__icons__icon"></i>
        <i class="fas fa-cog fa-lg navigation__icons__icon"></i>
      </div>
    </nav>
    <main>
      <div class="target">
        <div class="target__info">
          <img
            class="target__info__img target__info__img--big"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMTVfODUg%2FMDAxNTg0MjA1ODU4MzYx.lg_GYAbe4X756fezd0ZPvjXM9jQaizTb_aT-XF_qDa8g.7EKyg898ifvkzBFercdfHE7w8Jd_iHTju1iWaQ70xtEg.JPEG.o8o8o8486%2F1584205857496.jpg&type=sc960_832"
            alt=""
          />
          <div class="target__info__text">
            <div
              class="target__info__text__name target__info__text__name--small"
            >
              <span>코니</span>
            </div>
            <div class="target__info__text__desc">
              <span>안녕 브라움!!!</span>
            </div>
          </div>
        </div>
        <div class="target__remain target__remain--column">
          <span>21:22</span>
          <div class="noti noti--chats"><span class="noti__text">1</span></div>
        </div>
      </div>
    </main>
    <div class="underMenu">
      <a href="friend.html">
        <div class="underMenu__icon"><i class="fas fa-user fa-2x"></i></div>
      </a>
      <div class="underMenu__icon">
        <a href="chats.html">
          <i class="fas fa-comment fa-2x"></i>
        </a>
        <div class="noti"><span class="noti__text">1</span></div>
      </div>
      <a href="find.html">
        <div class="underMenu__icon"><i class="fas fa-search fa-2x"></i></div>
      </a>
      <a href="more.html">
        <div class="underMenu__icon">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </div>
      </a>
    </div>
  </body>
</html>
