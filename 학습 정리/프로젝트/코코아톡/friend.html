<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column statusBar__column--center">
        <span>18:43</span>
      </div>
      <div class="statusBar__column statusBar__column--end">
        <i
          class="fas fa-user-lock statusBar__column__icon statusBar__column__icon--rightMargin"
        ></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters statusBar__column__icon"></i>
        <i class="fas fa-bolt statusBar__column__icon"></i>
      </div>
    </div>

    <nav class="navigation">
      <div class="navigation__curScreen">
        <span>Friends</span>
      </div>
      <div class="navigation__icons">
        <i class="fas fa-search fa-lg navigation__icons__icon"></i>
        <i class="fas fa-music fa-lg navigation__icons__icon"></i>
        <a href="settings.html">
          <i class="fas fa-cog fa-lg navigation__icons__icon"></i>
        </a>
      </div>
    </nav>
    <div class="displayBlock">
      <i class="fas fa-info-circle displayBlock__item"></i>
      <span class="displayBlock__item">Friends' Names Display</span>
      <i class="fas fa-chevron-right displayBlock__item"></i>
    </div>
    <main>
      <div class="target">
        <div class="target__info">
          <img
            class="target__info__img"
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MTFfMjg3%2FMDAxNTkxODQ0NzAzNzM2.iZvKDN-5tR-WxXYKvhJEW7TvNtVXL0YP-sfMAz8kejwg.Jwx_hG9jOpSnrCt-z87YgOth7UAFWJsLWOw94zAeTfAg.JPEG.hijiahn%2F%25B6%25F3%25C0%25CE%25C7%25C1%25B7%25BB%25C1%25EE_%25BA%25EA%25B6%25F3%25BF%25EE.jpg&type=sc960_832"
            alt=""
          />
          <div class="target__info__text">
            <div class="target__info__text__name">
              <span>브라운</span>
            </div>
          </div>
        </div>
      </div>
      <div class="horizontalDivider">
        <div class="horizontalDivider__hr"></div>
        <div class="horizontalDivider__nextSection">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <a href="chats.html">
        <div class="target">
          <div class="target__info">
            <img
              class="target__info__img target__info__img--small"
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDAzMTVfODUg%2FMDAxNTg0MjA1ODU4MzYx.lg_GYAbe4X756fezd0ZPvjXM9jQaizTb_aT-XF_qDa8g.7EKyg898ifvkzBFercdfHE7w8Jd_iHTju1iWaQ70xtEg.JPEG.o8o8o8486%2F1584205857496.jpg&type=sc960_832"
              alt=""
            />
            <div class="target__info__text">
              <div
                class="target__info__text__name target__info__text__name--small"
              >
                <span>코니</span>
              </div>
            </div>
          </div>
          <div class="target__remain">
            <span>2</span>
            <i class="fas fa-chevron-right fa-sm"></i>
          </div></div
      ></a>
    </main>
    <div class="underMenu">
      <a href="friend.html">
        <div class="underMenu__icon"><i class="fas fa-user fa-2x"></i></div>
      </a>
      <div class="underMenu__icon">
        <a href="chats.html">
          <i class="far fa-comment fa-2x"></i>
        </a>
        <div class="noti"><span class="noti__text">1</span></div>
      </div>
      <a href="find.html">
        <div class="underMenu__icon"><i class="fas fa-search fa-2x"></i></div>
      </a>
      <a href="more.html">
        <div class="underMenu__icon">
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </div>
      </a>
    </div>
    <div id="min-size">
      <span>화면이 너무 큽니다. 줄여주세요!</span>
    </div>
  </body>
</html>
