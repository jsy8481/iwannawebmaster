<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/4ba5e0addf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <button class="header__controller buttonBlock start">
            <i class="fas fa-play"></i>
        </button>
        <div class="time">
            0:0
        </div>
        <div class="remainCarrot"></div>
    </header>
    
    <div class="gameMap"></div>
    <div class="popup">
        <button class="buttonBlock restart">
            <i class="fas fa-reply"></i>
        </button>

        <span class="popup__message"></span>
    </div>
</body>
</html>
